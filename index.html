<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link

    <body>
        <section class="menu-section">
            <div class="container">
                <div class="row">
                    <div class="column">
                        <h1>Menu</h1>
                        <p>We change our menu every season. Here is what we are currently dishing up.</p>
                        <div id="menuButtonsContainer">
                            <button class="menu-button">Food Menu</button>
                            <button class="menu-button">Drinks Menu</button>
                            <button class="menu-button">Takeaway Menu</button>
                        </div>
                    </div>
                    <div class="column">
                        <img id="menu_img" src="img/menuFood.png" alt="Food Menu">
                    </div>
                </div>
            </div>
        </section>
